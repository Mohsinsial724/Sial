<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lockscreen</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,800&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,700;1,800&family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    <div class="container">
        <div id="top_row">
            
            <div id="icon">
       <i id="battery" class="fa-solid fa-battery-full"></i>      
       <i id="signal" class="fa-solid fa-signal"></i>
       <p id="simName">Telenor</p>
       </div>
            
        <div id="camera"></div>
       
        </div>
        
        <div id="time_div">
           <p id="hours">08</p>
           <p id="minutes">12</p>
           <p id="seconds">35</p>
        </div>
        
        <div id="date_div">
            <p id="days">Thu,</p>
            <p id="month">May</p>
            <p id="date">25</p>
        </div>
        
        <!-- music player -->
        
        <div id="musicPlayer">
            <div id="song_img">
                <img src="images/img1.jpg" alt="">
            </div>
            
            <div id="song_title">
                <p id="title">Kahani Suno Zubani Suno</p>
                <div id="gradient"></div>
            </div>
            
            <div id="controls">
               <button id="back"><i class="fa-solid fa-backward-step"></i></button>
               
                <button id="play"><i id="change" class="fa-solid fa-play"></i></button>
                
                <button id="next"><i class="fa-solid fa-forward-step"></i></button>
                
            </div>
        </div>
        
        <div id="notification">
            <p style="color:red; font-size:15px;"><i class="fa-brands fa-youtube"></i></p>
            <p>YouTube</p>
            <p style="font-size:10px;">â€¢ 8M</p>
        </div>
        
        <div id="fingerprint">
            <i class="fa-solid fa-fingerprint"></i>
        </div>
        <div id="locked">
            <p>Locked</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
